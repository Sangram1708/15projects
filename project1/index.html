<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Date of Birth Count Down</title>
</head>
<body>
    <div class="main">
        <h1>Sangrams Birth Day left</h1>
        <div class="countdownbox">
            <div  class="cent days" >
                <p id="day" class="text"  >0</p>
                <span>Days</span>
            </div>
            <div class="cent hours" >
                <p id="hour" class="text"  >0</p>
                <span>Hours</span>
            </div>
            <div class="cent minutes" >
                <p id="min" class="text" >0</p>
                <span>Minutes</span>
            </div>
            <div class="cent seconds" >
                <p id="sec" class="text"   >0</p>
                <span>Seconds</span>
            </div>
        </div>
    
    </div>



    <script src="script.js"></script>
</body>
</html>
